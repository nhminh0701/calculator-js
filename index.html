<!--
    Calculator consist of buttons:
        0 -> 9
        . (for float number)
        operator: +, -, *, /, %, sqrt
        c: clear
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" name="" id="display" disabled placeholder="0.0">
            <div class="btns">

                <button id="clear">C</button>
                <button class="operator" id="equal">=</button>

                <button class="numb" id="seven">7</button>
                <button class="numb" id="eight">8</button>
                <button class="numb" id="nine">9</button>
                <button class="operator" id="plus">+</button>

                <button class="numb" id="four">4</button>
                <button class="numb" id="five">5</button>
                <button class="numb" id="six">6</button>
                <button class="operator" id="minus">-</button>
    
                
                <button class="numb" id="one">1</button>
                <button class="numb" id="two">2</button>
                <button class="numb" id="three">3</button>
                <button class="operator" id="multiply">x</button>
    
                <button class="numb" id="zero">0</button>
                <button class="numb" id="dot">.</button>
                <button class="operator" id="divide">/</button>
                
                
    
                
            </div>
        </div>
    </div>


    <script src="scripts/animation.js"></script>
    <script src="scripts/calculator.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
